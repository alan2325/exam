<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="../add">Add Contact</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="../">All contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
  <h3>New Contact</h3>
</div>



<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <h1>Add Contact</h1>

    
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" id="name" required><br>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter email" name="email" id="email" required><br>

    <label for="phone"><b>Phone</b></label>
    <input type="number" placeholder="Enter Phone number" name="phone" id="phone" required><br>

    <label for="alt"><b>Alternative</b></label>
    <input type="number" placeholder="Enter Alternative" name="alt" id="alt" required><br>

    <label for="image"><b>Image</b></label>
    <input type="file" placeholder="Enter image" name="image" id="image" required><br>
    
    <button type="submit" class="registerbtn">ADD</button>
  </div>
</body>
</html>
